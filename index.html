<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link

        <ul class="title-navitation-links">
          <li>Principal</li>
          <li class="menu--selected">Lista</li>

        </ul>
      </nav>
    </header>
    <section class="list-edit">
      <a href="html/form.html"
        ><i class="fa-solid fa-circle-plus fa-2xl"></i
      ></a>

    <main class="ingredient-list">
      <div>

        <div class="ingredient-list__ingredient">

          </div>

          </div>
        </div>
        <div class="ingredient-list__ingredient">
          <div>
            <label class="ingredient--trought"
              ><input type="checkbox" id="ingredient-3" /> Leche </label
            ><br />
          </div>
          <div>
            <span>1,20€</span>
            <a href=""><i class="fa-solid fa-xmark fa-xl"></i></a>

        </div>
      </div>
      <hr class="divisor-ingredients-sum" />
      <div class="price-sum-ingredients">
        <span>1.95€</span>
      </div>
    </main>
